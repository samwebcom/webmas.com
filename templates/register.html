<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #F2F2F2; /* خلفية الصفحة */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* تغطية الصفحة بالكامل */
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* تحديد أقصى عرض للنموذج */
        }

        h1 {
            color: #6A42C2; /* اللون المطلوب */
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #6A42C2;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        p {
            text-align: center;
        }

        a {
            color: #6A42C2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- نموذج إنشاء الحساب -->
    <div class="form-container">
        <h1>إنشاء حساب جديد</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="الاسم الكامل" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
        <p>لديك حساب؟ <a href="/">تسجيل الدخول</a></p>
    </div>

</body>
</html>
